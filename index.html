  <body>
    <div class="container pizzList">

      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" ><h3 style="text-align: center;"><h1>Pizza Parlor</h1></h3></span>
      </nav>
      <!-- As a heading -->
      
    </div>
    <div id="custom" class="container">
      <p>Choose your topping:</p>

      <div>
        <input type="checkbox" name="topping" value="alfredo sauce-2">
        <label for="alfredo sauce">alfredo sauce-$2</label>
      </div>
      <div>
        <input type="checkbox"  name="topping" value="Chicken-2">

      </div>
      <div>
        <input type="checkbox"  name="topping" value="Italian Sausage-1">
        <label for="italian sausage">Italian Sausage-$1</label>
      </div>

      <div>
        <input type="checkbox" id="parmesan" name="topping" value="parmesan-2">
        <label for="parmesan">parmesan-$2</label>
      </div>
    </div>
    <!-- test cart -->
    
      <div id="cart" class="container">
        <div class="card" style="width: 50rem;">
          <div class="card-header list-group-item-info">
            Cart
          </div>
          <ul  id="intro" style="width: 48rem; margin: 10px;"></ul>
          <div id="result"></div>
        </div>
      
      </div>

    <!-- test -->
